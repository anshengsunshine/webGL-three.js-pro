<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#canvas_line {
            margin: 0 auto;
            width: 600px;
            height: 600px;
            border: 1px solid #f00;
            background-color: #eee;
            cursor: pointer;
        }
    </style>
    <script src="js/three.js"></script>
    <script>
        /**
        * 1. 初始化 THREE  - 
        *   -- antialias：Boolean,是否开启反锯齿，设置为true开启反锯齿, 默认为 false，跟清晰度有关，
        *   ------------- true肯定会占用更多的cpu和gpu资源，性能会稍微弱一些，
        *   ------------- 如果页面的线条过多，建议为false，性能会提高很多
        * 2. 初始化 相机
        * 3. 初始化 场景
        * 4. 初始化 灯光
        * 5. 初始化 几何体（渲染对象）
        *
        */
        // 1. 初始化 THREE
        var renderer, width, height;
        function initThree() {
            width = document.getElementById("canvas_line").clientWidth
            height = document.getElementById("canvas_line").clientHeight
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height)
            document.getElementById("canvas_line").appendChild(renderer.domElement)  // 把 renderer 加在div里，这样我们的整个渲染结果才会被展示在我们的浏览器窗口中
            renderer.setClearColor(0xFFFFFF, 1.0) // 设置清除颜色：当每一帧绘制之后，会用 白色 刷新下屏幕，进行重新绘制，如果说不刷新的话。第二次绘制有可能会重叠，或者继续展示上一次结果。
        }
        // 2. 初始化相机
        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0,
            })
        }
        // 3. 初始化场景
        var scene;
        function initScene() {
            scene = new THREE.Scene()
        }
        // 4. 初始化灯光
        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0)
            light.position.set(100, 100, 200)  // 灯光的位置
            scene.add(light) // 把灯光放入场景
        }
        // 5. 初始化 渲染对象
        var cube;
        function initObject() {
            var geometry = new THREE.Geometry()
            var material = new THREE.LineBasicMaterial({ vertexColors: true })
            var color1 = new THREE.Color(0x444444), color2 = new THREE.Color(0xFF0000)

            // 线的材质可以由2点的颜色决定
            var p1 = new THREE.Vector3(-100, 0, 0,)
            var p2 = new THREE.Vector3(100, 0, 0,)
            geometry.vertices.push(p1)
            geometry.vertices.push(p2)
            geometry.colors.push(color1, color2)
            var line = new THREE.Line(geometry, material, THREE.LineSegments)
            scene.add(line)
        }
        // function render() {
        //     renderer.clear()
        //     renderer.render(scene, camera)
        //     requestAnimationFrame(render)
        // }

        // 页面加载
        function ThreeStart() {
            initThree()
            initCamera()
            initScene()
            initLight()
            initObject()
            // render()
            renderer.clear()
            renderer.render(scene, camera)
        }
    </script>
</head>

<body onload="ThreeStart();">
    <div id="canvas_line"></div>
</body>

</html>
